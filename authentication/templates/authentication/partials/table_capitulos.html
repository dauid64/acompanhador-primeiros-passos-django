<table>
    <thead>
        <tr>
            <th>Cap√≠tulo</th>
            <th>Feitos</th>
            <th>Progresso</th>
            <th>Porcentagem</th>
        </tr>
    </thead>
    <tbody>
        {% for capitulo in capitulos %}
            <tr>
                <td><a href="{% url 'capitulos:capitulo_detail' capitulo.id %}">{{ capitulo.numero }} - {{ capitulo.titulo }}</a></td>
                <td>{{ capitulo.exercicios_feitos }} / {{ capitulo.total_exercicios }}</td>
                <td><div class="progress-bar" data-progress="{{ capitulo.percentual_exercicios_completos }}"><div class="progress"></div></div></td>
                <td>{{ capitulo.percentual_exercicios_completos }}%</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
