{% load static %}

<nav class="modern-navbar">
  <div class="navbar-container">
    <!-- Logo e Título -->
    <div class="navbar-brand-section">
      {% if user.is_authenticated %}
        <a class="modern-navbar-brand" href="{% url 'authentication:home' %}">
      {% else %}
        <a class="modern-navbar-brand" href="{% url 'authentication:index' %}">
      {% endif %}
        <div class="logo-container">
          <img src="{% static "assets/imgs/unb-logo.svg" %}" class="navbar-logo" alt="logo UnB">
        </div>
        <div class="brand-text">
          <span class="brand-title">Curso Django</span>
          <span class="brand-subtitle">Primeiros Passos</span>
        </div>
      </a>
    </div>

    <!-- Menu de Navegação -->
    <div class="navbar-menu">
      {% if user.is_authenticated %}
        <!-- Menu do usuário logado -->
        <div class="user-menu">
          <div class="navbar-actions">
            <a href="{% url 'authentication:home' %}" class="nav-link" title="Dashboard">
              <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
              </svg>
              <span class="nav-text">Home</span>
            </a>
            
            <form action="{% url 'authentication:logout' %}" method="post" class="logout-form">
              {% csrf_token %}
              <button class="logout-btn" type="submit" title="Sair">
                <svg class="logout-icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                <span class="logout-text">Sair</span>
              </button>
            </form>
          </div>
        </div>
      {% else %}
        <!-- Menu para usuário não logado -->
        <div class="auth-buttons">
          <a href="{% url 'authentication:login' %}" class="auth-btn login-btn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z"/>
            </svg>
            Entrar
          </a>
          <a href="{% url 'authentication:cadastro' %}" class="auth-btn signup-btn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            Cadastrar
          </a>
        </div>
      {% endif %}
    </div>

    <!-- Menu mobile toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</nav>
